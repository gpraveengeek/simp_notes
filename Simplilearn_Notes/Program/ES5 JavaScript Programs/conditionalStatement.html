<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Conditional Statement</h2>
    <script type="text/JavaScript">
        var firstNumber = 100;
        var secondNumber = 500;
        if(firstNumber>secondNumber){
            document.write("First number is largest")
        }else {
                document.write("Second number is largest")
        }
        document.write("<hr/>")
        var label= 1;
        switch(label) {
            case 1: document.write("welcome to block1")
                break
            case 2: document.write("welcome to block2")
                
                break;
            
            case 3: document.write("welcome to block3")
                
                break;

            default: document.write("wrong block")
                break;
        }
        document.write("<br/> Finish")
    </script>
</body>
</html>
