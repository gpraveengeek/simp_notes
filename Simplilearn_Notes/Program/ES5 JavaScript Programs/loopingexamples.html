<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Looping Examples</h2>
    <script type="text/JavaScript">
        var i=0,n=10;
        document.write("<br/> Using while loop")
        while(i<=n){
            document.write("<br/> Value of i is "+i)
            i++;
        }
        document.write("<br/> Using do while loop")
        var j=0,m=10;
        do{
             document.write("<br/> Value of j is "+j)
            j++;
        }while(j<=m)
        document.write("<br/> for loop")
        var num =3;
        document.write("<table border=1>")
            for(var k=1;k<=10;k++){
                document.write("<tr><td>"+(k*num)+"</td></tr>")
            }
        document.write("</table>")
    </script>
</body>
</html>
