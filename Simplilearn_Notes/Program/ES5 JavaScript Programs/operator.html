<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Operator Examples</h2>
    <script type="text/JavaScript">
        var a=10;
        var b=3;
        var sum = a+b;
        var sub = a-b;
        var mul = a*b;
        var div = a/b;
        document.write("<br/> Arithmetic operator")
        document.write("<br/> Addition "+sub)
        document.write("<br/> Sub "+sub)
        document.write("<br/> Mul "+mul)
        document.write("<br/> Div "+div)
        var result1 = a>b;
        var result2 = a==b;
        document.write("<br/> Conditional operator")
        document.write("<br/> result1 "+result1)
        document.write("<br/> result2 "+result2)
        var x=10;               // number type consider 
        var y="10";             // string type consider 
        document.write("<br/> == <br/>")    // == check only value doesn't matter their data types 
        var result3 = x ==y;        
        document.write("<br/> "+result3);   // === check value as well as their data types 
        var result4 = x===y;
        document.write("<br/> "+result4); 
        var m1=10;
        var m2 = 20;
        var m3 = 30;
        var result5 = m3 > m2 && m3 > m1;
        var result6 = m3 > m2 || m3 < m1;
        document.write("<br/> and operator "+result5); 
        document.write("<br/> or operator "+result6); 
        var n1 = 100;
        document.write("<br/> value of n1 is "+n1)
        n1++;
        document.write("<br/> value of n1 is "+n1)
        n1--;
        document.write("<br/> value of n1 is "+n1)
    </script>
</body>
</html>
